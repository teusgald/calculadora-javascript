<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">

        <div class="">
            <input type="text" id="entrada" disabled placeholder="0">
            <h3>Calculadora Do Mateus</h3>

            <button onclick="calcular('acao', 'c')" class="btn-zero">c</button>
            <button onclick="calcular('acao', '/')" class="btn">/</button>
            <button onclick="calcular('acao', '*')" class="btn">x</button>

            <button onclick="calcular('valor', '7')" class="btn">7</button>
            <button onclick="calcular('valor', '8')" class="btn">8</button>
            <button onclick="calcular('valor', '9')" class="btn">9</button>
            <button onclick="calcular('acao', '+')" class="btn">+</button>

            <button onclick="calcular('valor', '4')" class="btn">4</button>
            <button onclick="calcular('valor', '5')" class="btn">5</button>
            <button onclick="calcular('valor', '6')" class="btn">6</button>
            <button onclick="calcular('acao', '-')" class="btn">-</button>

            <div class="resto">
            <button onclick="calcular('valor', '1')" class="btn">1</button>
            <button onclick="calcular('valor', '2')" class="btn">2</button>
            <button onclick="calcular('valor', '3')" class="btn">3</button>

            <button onclick="calcular('valor', '0')" class="btn-zero">0</button>
            <button onclick="calcular('acao', '.')" class="btn">.</button>
            </div>
            <div class="igual">
            <button onclick="calcular('acao', '=')" class="btn-igual">=</button>
            </div>
 
        
        </div>
       
    </div>
    
    <script type="text/javascript" src="js/contas.js"></script>
</body>
</html>
